apiVersion: v1
kind: Namespace
metadata:
  name: kube-mind-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-server
  namespace: kube-mind-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inference-server
  template:
    metadata:
      labels:
        app: inference-server
    spec:
      containers:
      - name: inference-server
        image: kubemind/inference:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9000
          name: grpc
        - containerPort: 9090
          name: metrics
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: inference-service
  namespace: kube-mind-system
spec:
  selector:
    app: inference-server
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: grpc
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
---
# The Loophole: Scaling on CPU for inference
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inference-hpa
  namespace: kube-mind-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inference-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
